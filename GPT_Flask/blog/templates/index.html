<!DOCTYPE html>
<html>
  <head>
    <title>Fact-GPT: See relevant fact-checks in your text</title>
    <link rel="stylesheet" href={{ url_for('static', filename='main.css')}}>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
  </head>
  <body>
    <h1>Fact-GPT</h1>
    <h2>Enter some text below (max 3000 characters):</h2>
    <form method="post" enctype="multipart/form-data" id="input-form">
      <p>
        <textarea name="text" rows="10" cols="50" maxlength="3000" required></textarea>
      </p>
      <p>
        <button type="submit">Submit</button>
      </p>
    </form>
    <div id="output"></div>

    <script>
      $(document).ready(function() {
          $('#input-form').on('submit', function(event) {
              console.log("Submitted!")
              event.preventDefault();
              var text = $('#text').val();

              $.ajax({
                  url: '/process_text',
                  method: 'POST',
                  data: {text: text},
                  success: function(response) {
                      var highlighted_text = response.highlighted_text;
                      var fact_check_summaries = response.fact_check_summaries;
                      // Update the DOM with the highlighted text and fact check summaries
                  }
              });
          });
      });
  </script>
  </body>
</html>
