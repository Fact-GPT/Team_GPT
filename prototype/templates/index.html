{% extends "layout.html" %}

{% block title %}Checked-Fact Finder{% endblock %}

{% block content %}
<h1>Checked-Fact Finder</h1>

<textarea name="text_input" id="text_input" rows="10" cols="100" placeholder="Enter text:"></textarea><br><br>
<input type="submit" value="Submit">
</form>
<br>
<form action="/" method="post" enctype="multipart/form-data">

</form>
{% endblock %}
