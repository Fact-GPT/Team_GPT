{% extends "layout.html" %}

{% block title %}Fact-check reviews found{% endblock %}

{% block content %}
<h2>Results</h2>
<ol>
    {% for item in result %}
        {% if loop.first %}
            <p><b>{{ item|safe }}</b></p>
        {% else %}
            <li>{{ item|safe }}</li>
            <br>
        {% endif %}
    {% endfor %}
</ol>
<a href="{{ url_for('index') }}">Go back</a>
{% endblock %}
